<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title th:text="#{beehive_edit}">Edit beehive</title>
    <link rel="stylesheet" th:href="@{/css/edit-beehive-style.css}">
    <link rel="stylesheet" th:href="@{/css/nav-style.css}">
    <link rel="icon" type="image/ico" th:href="@{/static/favicon.ico}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
          integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
</head>
<body>
<header th:replace="/fragments/common::nav"></header>

<main>
    <div class="center">
        <h3 th:text="#{beehive_edit}">Редактиране на пчелен кошер</h3>
        <form th:action="@{/users/beehives/details/edit/{id}(id=*{id})}" th:method="post"
              th:object="${editBeehiveBindingModel}">

            <div class="queen-info">
                <label class="queen-type" th:text="#{beehive_queen_type}">Вид майката </label>
                <select
                        id="queenType"
                        name="queenType"
                        th:errorclass="is-invalid">
                    <option value="" selected></option>
                    <option th:value="${T(bg.dirybeekeeper.diaryofbeekeeper.model.entity.QueenTypeEnum).Brown}"
                            th:text="#{queen_type_brown}"></option>
                    <option th:value="${T(bg.dirybeekeeper.diaryofbeekeeper.model.entity.QueenTypeEnum).Yellow}"
                            th:text="#{queen_type_yellow}"></option>
                    <option th:value="${T(bg.dirybeekeeper.diaryofbeekeeper.model.entity.QueenTypeEnum).Black}"
                            th:text="#{queen_type_black}"></option>
                </select>
                <div class="txt_queen-years">
                    <label th:text="#{beehive_queen_years}">Години на майката</label>
                    <input th:field="*{queenBorn}"
                           th:errorclass="is-invalid"
                           type="date">
                </div>
            </div>

            <div class="frames-size">
                <div class="txt_frame">
                    <label th:text="#{beehive_frames_length}">Дължина</label>
                    <input th:field="*{length}"
                           type="number">
                </div>
                <div class="txt_frame">
                    <label th:text="#{beehive_frames_height}">Височина</label>
                    <input th:field="*{high}"
                           type="number">
                </div>
                <div class="txt_frame">
                    <label th:text="#{beehive_frames_width}">Широчина</label>
                    <input th:field="*{width}"
                           type="number">
                </div>
            </div>

            <div class="txt_capacity">
                <label th:text="#{beehive_capacity}">Капацитет на кошера</label>
                <input th:field="*{capacity}"
                       th:errorclass="is-invalid"
                       type="number">
            </div>

            <div class="text_last-nutrition">
                <label th:text="#{beehive_nutrition}">Последно подхранване</label>
                <input th:field="*{lastNutrition}"
                       type="date">
            </div>

            <div class="status">
                <label class="isAlive" th:text="#{beehive_status}"></label>
                <select class="status-button" th:field="*{status}"
                        th:errorclass="is-invalid">
                    <option th:value="${editBeehiveBindingModel.status}" selected></option>
                    <option th:value="${T(bg.dirybeekeeper.diaryofbeekeeper.model.entity.BeehiveStatusEnum).WORKING}"
                            th:text="#{beehive_status_alive}"></option>
                    <option th:value="${T(bg.dirybeekeeper.diaryofbeekeeper.model.entity.BeehiveStatusEnum).NOT_WORKING}"
                            th:text="#{beehive_status_dead}"></option>
                </select>
            </div>
            <button type="submit" class="add-beehive-button" th:text="#{beehive_update}">Login</button>
        </form>
    </div>
</main>

<footer th:replace="/fragments/common::footer"></footer>
</body>
</html>
