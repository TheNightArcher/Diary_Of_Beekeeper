<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/register-style.css}">
    <link rel="stylesheet" th:href="@{/css/nav-style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <link rel="icon" th:href="@{/icons/favicon.ico}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
          integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

</head>
<body>
<header th:replace="/fragments/common::nav"></header>
<main>
    <div class="center">
        <h1 th:text="#{register_logo}">Register</h1>
        <form th:action="@{/users/register}" th:method="post" th:object="${registerBindingModel}">

            <p class="validation-error" th:if="${#fields.hasErrors('username')}" th:text="#{register_error_username}">
                Username is required and should be between 3 and 25 symbols.
            </p>
            <div class="txt_field">
                <input th:field="*{username}"
                       th:errorclass="is-invalid"
                       type="text" required>
                <span></span>
                <label th:text="#{register_username}">Username</label>
            </div>

            <p class="validation-error" th:if="${#fields.hasErrors('firstName')}" th:text="#{register_error_firstName}">
                First name is required and should be between 3 and 20 symbols.
            </p>
            <div class="txt_field">
                <input th:field="*{firstName}"
                       th:errorclass="is-invalid"
                       type="text" required>
                <span></span>
                <label th:text="#{register_first_name}">First Name</label>
            </div>

            <p class="validation-error" th:if="${#fields.hasErrors('lastName')}" th:text="#{register_error_lastName}">
                Last name is required and should be between 3 and 20 symbols.
            </p>
            <div class="txt_field">
                <input th:field="*{lastName}"
                       th:errorclass="is-invalid"
                       type="text" required>
                <span></span>
                <label th:text="#{register_last_name}">Last Name</label>
            </div>

            <p class="validation-error" th:if="${#fields.hasErrors('email')}" th:text="#{register_error_email}">
                Enter valid email address.
            </p>
            <div class="txt_field">
                <input th:field="*{email}"
                       type="email" required>
                <span></span>
                <label th:text="#{register_email}">Email</label>
            </div>
            <div class="txt_field">

                <input th:field="*{password}"
                       th:errorclass="is-invalid"
                       type="password" required>
                <span></span>
                <label th:text="#{register_password}">Password</label>
            </div>

            <div class="txt_field">
                <input th:field="*{confirmPassword}"
                       th:errorclass="is-invalid"
                       type="password" required>
                <span></span>
                <label th:text="#{register_confirm_password}">Confirm Password</label>
            </div>
            <p class="validation-error" th:if="${#fields.hasErrors('password')}"
               th:text="#{register_error_password}">
                Password is required and should be at least 5 symbols.
            </p>
            <button type="submit" class="register-button" th:text="#{register_button}">Login</button>
        </form>
    </div>
</main>
<footer th:replace="/fragments/common::footer"></footer>
</body>
</html>
