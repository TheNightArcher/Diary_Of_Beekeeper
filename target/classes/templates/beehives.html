<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My beehives</title>
    <link rel="stylesheet" th:href="@{/css/beehives-style.css}">
    <link rel="stylesheet" th:href="@{/css/nav-style.css}">
    <link rel="icon" type="image/ico" th:href="@{../static/favicon.ico}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
          integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</head>
<body>
<header th:replace="/fragments/common::nav"></header>
<main>
    <div class="beehives-wrapper" th:action="@{/users/beehives/all}" th:method="get" th:object="${myBeehives}">
        <h1 class="text-logo">My Beehives</h1>
        <div th:each="b : ${myBeehives}" th:object="${b}" class="beehive-container">
            <img th:src="@{/images/beehive.png}" class="logo" alt="beehive logo">Picture</img>
            <h3 th:text="*{currentNumber}" class="beehive-number">Current Number</h3>
            <h4 th:text="*{capacity}" class="beehive-capacity">Capacity</h4>
        </div>
    </div>
</main>
<footer th:replace="/fragments/common::footer"></footer>
</body>
</html>
