<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title th:text="#{set_new_password}">Set new password</title>
    <link rel="stylesheet" th:href="@{/css/set-password-style.css}">
    <link rel="icon" type="image/ico" th:href="@{/static/favicon.ico}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <link rel="icon" th:href="@{/icons/favicon.ico}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
          integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

</head>
<body>
<header th:replace="/fragments/common::nav"></header>
<main>

    <h1 class="text-logo" th:text="#{title_forgot_password}">Register</h1>
    <div class="container-set">
        <form th:action="@{/change}" th:method="post" th:object="${forgotPasswordBindingModel}">

            <div class="txt_field">
                <input class="input" th:field="*{givenPassword}"
                       th:errorclass="is-invalid"
                       type="password" required>
                <span></span>
                <label th:text="#{set_random_password}">Email password</label>
            </div>

            <div class="txt_field">
                <input class="input" th:field="*{password}"
                       th:errorclass="is-invalid"
                       type="password" required>
                <span></span>
                <label th:text="#{set_new_password}">Password</label>
            </div>

            <div class="txt_field">
                <input class="input" th:field="*{confirmPassword}"
                       th:errorclass="is-invalid"
                       type="password" required>
                <span></span>
                <label th:text="#{register_confirm_password}">Confirm Password</label>
            </div>
            <button type="submit" class="send-button" th:text="#{forgot_password_send_button}">Send</button>
        </form>
    </div>
</main>
<footer th:replace="/fragments/common::footer"></footer>
</body>
</html>
