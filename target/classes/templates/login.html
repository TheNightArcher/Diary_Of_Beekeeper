<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{title_login}">Login</title>
    <link rel="stylesheet" th:href="@{/css/login-style.css}">
    <link rel="stylesheet" th:href="@{/css/nav-style.css}">
    <link rel="icon" type="image/ico" th:href="@{../static/favicon.ico}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
          integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

</head>
<body>
<header th:replace="/fragments/common::nav"></header>
<main>
    <div class="center">
        <h1 th:text="#{login_logo}">Login</h1>

        <p th:if="${bad_credentials}" class="error text-center" th:text="#{login_error}">
            Invalid username or password.
        </p>

        <form th:action="@{/users/login}" method="post">
            <div class="txt_field">
                <input
                        id="username"
                        th:value="${username}"
                        name="username"
                        min="3"
                        max="25"
                        type="text" required>
                <span></span>
                <label for="username" th:text="#{login_username}">Username</label>
            </div>
            <div class="txt_field">
                <input
                        id="password"
                        name="password"
                        min="3"
                        max="20"
                        type="password" required>
                <span></span>
                <label for="password" th:text="#{login_password}">Password</label>

            </div>
            <div class="pass" th:text="#{login_forgot_password}">Forgot Password?</div>
            <button type="submit" class="login-button" th:text="#{login_button}">Login</button>
            <div class="signup_link">
                Not a member? <a th:href="@{/users/register}" th:text="#{login_signup}">Signup</a>
            </div>
        </form>
    </div>
</main>
<footer th:replace="/fragments/common::footer"></footer>
</body>
</html>
