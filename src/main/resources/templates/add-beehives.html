<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Beehive</title>
    <link rel="stylesheet" th:href="@{/css/add-beehives-style.css}">
    <link rel="stylesheet" th:href="@{/css/nav-style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
          integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

</head>
<body>
<header th:replace="/fragments/common::nav"></header>
<main>
    <div class="center">
        <h3>Добавяне на пчелен кошер</h3>
        <form method="post">

            <div class="txt_beehive-number">
                <label>Номер на кошера</label>
                <input type="number" required>
            </div>

            <div class="queen-info">
                <h5>Информация за пчелата майка</h5>
                <label class="queen-type">Вид  майката </label>
                <select name="queen" id="queen">
                    <option value="" selected></option>
                    <option th:each="q : ${T(bg.dirybeekeeper.diaryofbeekeeper.model.entity.QueenTypeEnum).values()}"
                            th:value="${q}" th:text="${q}"></option>
                </select>
                <div class="txt_queen-years">
                    <label>Години на майката</label>
                    <input type="number" required>
                </div>
            </div>

            <div class="frames-size">
                <h5>Размер на Рамки</h5>
                <div class="txt_frame">
                    <label>Дължина</label>
                    <input type="number" required>
                </div>
                <div class="txt_frame">
                    <label>Височина</label>
                    <input type="number" required>
                </div>
                <div class="txt_frame">
                    <label>Широчина</label>
                    <input type="number" required>
                </div>
            </div>

            <div class="txt_capacity">
                <label>Капацитет на кошера</label>
                <input type="number" required>
            </div>

            <div class="text_last-nutrition">
                <label>Последно подхранване</label>
                <input type="date">
            </div>
            <input type="submit" value="Добави кошера">
        </form>
    </div>
</main>
<footer th:replace="/fragments/common::footer"></footer>
</body>
</html>
