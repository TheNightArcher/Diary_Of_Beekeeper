<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{title_add_beehive}">Add Beehive</title>
    <link rel="stylesheet" th:href="@{/css/add-beehives-style.css}">
    <link rel="stylesheet" th:href="@{/css/nav-style.css}">
    <link rel="icon" type="image/ico" th:href="@{../static/favicon.ico}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
          integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

</head>
<body>
<header th:replace="/fragments/common::nav"></header>
<main>
    <div class="center">
        <h3 th:text="#{add_beehive_logo}">Добавяне на пчелен кошер</h3>
        <form th:action="@{/users/add-beehives}" th:method="post" th:object="${beehiveAddBindingModel}">

            <p class="validation-error_beehive" th:if="${#fields.hasErrors('currentNumber')}"
               th:text="#{add_beehive_error_hiveNumber}">
                Hive number is required.
            </p>
            <div class="txt_beehive-number">
                <label th:text="#{add_beehive_number}">Номер на кошера</label>
                <input
                        th:field="*{currentNumber}"
                        th:errorclass="is-invalid"
                        type="number">
            </div>

            <p class="validation-error_beehive" th:if="${#fields.hasErrors('queenType')}"
               th:text="#{add_beehive_error_queenType}">
                Queen type required.
            </p>
            <div class="queen-info">
                <h5 th:text="#{add_beehive_queen_info}">Информация за пчелата майка</h5>
                <label class="queen-type" th:text="#{add_beehive_queen_type}">Вид майката </label>
                <select
                        id="queenType"
                        name="queenType"
                        th:errorclass="is-invalid">
                    <option value="" selected></option>
                    <option th:each="q : ${T(bg.dirybeekeeper.diaryofbeekeeper.model.entity.QueenTypeEnum).values()}"
                            th:value="${q}"
                            th:text="${q}"
                            th:selected="${q} == *{queenType}"></option>
                </select>
                <div class="txt_queen-years">
                    <label th:text="#{add_beehive_queen_years}">Години на майката</label>
                    <input th:field="*{queenBorn}"
                           th:errorclass="is-invalid"
                           type="date">
                </div>
            </div>

            <div class="frames-size">
                <h5 th:text="#{add_beehive_frames_size}">Размер на Рамки</h5>
                <div class="txt_frame">
                    <label th:text="#{add_beehive_frames_length}">Дължина</label>
                    <input th:field="*{length}"
                           type="number">
                </div>
                <div class="txt_frame">
                    <label th:text="#{add_beehive_frames_height}">Височина</label>
                    <input th:field="*{high}"
                           type="number">
                </div>
                <div class="txt_frame">
                    <label th:text="#{add_beehive_frames_width}">Широчина</label>
                    <input th:field="*{width}"
                           type="number">
                </div>
            </div>

            <div class="txt_capacity">
                <label th:text="#{add_beehive_capacity}">Капацитет на кошера</label>
                <input th:field="*{capacity}"
                       th:errorclass="is-invalid"
                       type="number">
            </div>

            <div class="text_last-nutrition">
                <label th:text="#{add_beehive_nutrition}">Последно подхранване</label>
                <input th:field="*{lastNutrition}"
                       type="date">
            </div>
            <button type="submit" class="add-beehive-button" th:text="#{add_beehive_button}">Login</button>
        </form>
    </div>
</main>
<footer th:replace="/fragments/common::footer"></footer>
</body>
</html>
