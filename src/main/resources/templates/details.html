<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{beehive_logo}">Details</title>
    <link rel="stylesheet" th:href="@{/css/details-style.css}">
    <link rel="stylesheet" th:href="@{/css/nav-style.css}">
    <link rel="icon" type="image/ico" th:href="@{/static/favicon.ico}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
          integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
</head>
<body>
<header th:replace="/fragments/common::nav"></header>
<main>
    <h1 class="text-logo" th:text="#{beehive_logo}">Beehives details</h1>
    <input type="hidden" name="beehiveId" id="beehiveId" th:value="${currentBeehive.id}">
    <div class="beehive-details" th:object="${currentBeehive}">
        <div class="beehive-layouts">
            <h3 class="element-details" th:text="#{beehive_number}">Current Number</h3>
            <h3 class="element-details" th:text="#{beehive_queen_type}">Queen type</h3>
            <h3 class="element-details" th:text="#{beehive_queen_years}">Queen born</h3>
            <h3 class="element-details" th:text="#{beehive_frames_length}">Length</h3>
            <h3 class="element-details" th:text="#{beehive_frames_height}">High</h3>
            <h3 class="element-details" th:text="#{beehive_frames_width}">Width</h3>
            <h3 class="element-details" th:text="#{beehive_nutrition}">Last nutrition</h3>
            <h3 class="element-details" th:text="#{beehive_capacity}">Capacity</h3>
            <h3 class="element-details" th:text="#{beehive_status}">Status</h3>
        </div>

        <div class="beehive-result">
            <h3 class="element-details" th:text="*{currentNumber}">Current Number</h3>
            <div th:switch="${currentBeehive.queenType}">
                <h3 class="element-details"
                    th:case="${T(bg.dirybeekeeper.diaryofbeekeeper.model.entity.QueenTypeEnum).Brown}"
                    th:text="#{queen_type_brown}"></h3>
                <h3 class="element-details"
                    th:case="${T(bg.dirybeekeeper.diaryofbeekeeper.model.entity.QueenTypeEnum).Yellow}"
                    th:text="#{queen_type_yellow}"></h3>
                <h3 class="element-details"
                    th:case="${T(bg.dirybeekeeper.diaryofbeekeeper.model.entity.QueenTypeEnum).Black}"
                    th:text="#{queen_type_black}"></h3>
            </div>
            <h3 class="element-details" th:text="*{queenBorn}">Queen born</h3>
            <h3 class="element-details" th:text="*{length}">Length</h3>
            <h3 class="element-details" th:text="*{high}">High</h3>
            <h3 class="element-details" th:text="*{width}">Width</h3>
            <h3 class="element-details" th:text="*{lastNutrition}">Last nutrition</h3>
            <h3 class="element-details" th:text="*{capacity}">Capacity</h3>
            <div th:switch="${currentBeehive.status}">
                <h3 class="element-details" th:case="${T(bg.dirybeekeeper.diaryofbeekeeper.model.entity.BeehiveStatusEnum).WORKING}" th:text="#{beehive_status_alive}">TRUE</h3>
                <h3 class="element-details" th:case="${T(bg.dirybeekeeper.diaryofbeekeeper.model.entity.BeehiveStatusEnum).NOT_WORKING}" th:text="#{beehive_status_dead}">FALSE</h3>
            </div>
        </div>

       <div class="cards-container">
           <div class="card-body">
               <form
                       th:action="@{/users/beehives/details/{id}(id=*{id})}"
                       th:method="delete"
               >
                   <button class="edit-button" type="submit"  th:text="#{beehive_delete}">
               </form>
           </div>

           <div class="card-body">
               <form
                       th:action="@{/users/beehives/details/edit/{id}(id=*{id})}"
                       th:method="post"
               >
                   <button class="edit-button" type="submit"  th:text="#{beehive_update}">
               </form>
           </div>
       </div>
    </div>
</main>
<footer th:replace="/fragments/common::footer"></footer>
</body>
</html>
